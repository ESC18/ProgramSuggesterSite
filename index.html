<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>SC Tools: Program Survey</title>
</head>

<body>
    <div class="headerDiv">
        <a href="index.html" class="anchor"><img class="Logo" alt="SC Logo" src="Images/SCLogoWTitle.svg"></a>
        <div class="navunderlay"></div>
        <div class="header"></div>
    </div>
    <div class="content">
        <div class="survey hover">
            <form>
                <label>What platform are you coding for?</label>
                <select id="platform">
                    <option value="Select">~Select~</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Mobile">Mobile</option>
                </select>
                <label>Are you a beginner?</label>
                <select id="beginner">
                    <option value="Select">~Select~</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label>Do you want to code front or back end?</label>
                <select id="frontBack">
                    <option value="Select">~Select~</option>
                    <option value="Front">Front</option>
                    <option value="Back">Back</option>
                </select>
                <label>Is this for fun or Business purposes?</label>
                <select id="busFun">
                    <option value="Select">~Select~</option>
                    <option value="Fun">Fun</option>
                    <option value="Business">Business</option>
                </select>
                <label>Is this a logical or UI Language?</label>
                <select id="logicUI">
                    <option value="Select">~Select~</option>
                    <option value="Logic">Logic</option>
                    <option value="UI">UI</option>
                </select>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="results hover"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
