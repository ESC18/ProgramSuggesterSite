<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>SC Tools: Program Survey</title>
</head>

<body>
    <div class="headerDiv">
        <a href="index.html" class="anchor"><img class="Logo" alt="SC Logo" src="Images/SCLogoWTitle.svg"></a>
        <div class="navunderlay"></div>
        <div class="header"></div>
    </div>
    <div class="content">
        <div class="survey hover">
            <form>
                <h1>What platform are you coding for?</h1>
                <select class="Platform">
                    <option class="option" value="Select">~Select~</option>
                    <option class="option" value="Desktop">Desktop</option>
                    <option class="option" value="Mobile">Mobile</option>
                </select>
                <h1>Are you a beginner?</h1>
                <select class="Beginner">
                    <option class="option" value="Select">~Select~</option>
                    <option class="option" value="Yes">Yes</option>
                    <option class="option" value="No">No</option>
                </select>
                <h1>Do you want to code front or back end?</h1>
                <select class="BusFun">
                    <option class="option" value="Select">~Select~</option>
                    <option class="option" value="Front">Front</option>
                    <option class="option" value="Back">Back</option>
                </select>
                <h1>Is this for fun or Business purposes?</h1>
                <select class="LogicUI">
                    <option class="option" value="Select">~Select~</option>
                    <option class="option" value="Fun">Fun</option>
                    <option class="option" value="Business">Business</option>
                </select>
                <h1>Is this a logical or UI Language?</h1>
                <select>
                    <option class="option" value="Select">~Select~</option>
                    <option class="option" value="">Logic</option>
                    <option class="option" value="">UI</option>
                </select>

            </form>
        </div>
        <div class="results hover"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
